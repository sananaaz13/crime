	<h4 class="abouttext1">To file a Complaint get Registered</h4>
	<!--Form -->
	
	<form class="row g-3 needs-validation" novalidate>
	<div class="forms">
		<div class="row">
			<div class="col-md-5">
				<label for="validationCustom01" class="form-label">First name</label>
				<input type="text" class="form-control" id="validationCustom01" value="" required placeholder="Enter First Name">
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>
			<div class="col-md-5">
				<label for="validationCustom02" class="form-label">Last name</label>
				<input type="text" class="form-control" id="validationCustom02" value="" required placeholder="Enter Last Name">
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<label for="validationCustom03" class="form-label">Address</label>
				<input type="text" class="form-control" id="validationCustom03" required placeholder="Enter Address">
				<div class="valid-feedback">
					Looks good!
				  </div>
			</div>
			<div class="col-md-3">
				<label for="validationCustom04" class="form-label">City/Districts</label>
				<select class="form-select" id="validationCustom04" required>
					<option selected disabled value="">Choose...</option>
					<option>Hyderabad</option>
					<option>Sangareddy</option>
					<option>Patancheru</option>
				</select>
				<div class="invalid-feedback">
					Please select a valid city/district.
				</div>
			</div>	
			<div class="col-md-3">
				<label for="validationCustom05" class="form-label">Zip</label>
				<input type="Number" class="form-control" id="validationCustom05" required>
				<div class="invalid-feedback">
					Please provide a valid zip.
				</div>
		</div>

		<div class="row">
			<div class="col-md-5">
				<label for="validationCustom04" class="form-label">Type of Crime</label>
				<select class="form-select" id="validationCustom04" required>
					<option selected disabled value="">Choose...</option>
					<option>Murder</option>
					<option>Theft</option>
					<option>Harrasing</option>
				</select>
				<div class="invalid-feedback">
					Please select a valid crime.
				</div>
			</div>
			<div class="col-md-5">
				<label for="validationCustomUsername" class="form-label">Mobile Number</label>
				<div class="input-group has-validation">
					<input type="Number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required placeholder="Enter Mobile Number">
					<div class="valid-feedback">
					Looks good!
				    </div>
				</div>
			</div>
		</div>
		
		<div class="col-12" id="reg">
			<button class="btn" type="submit" onclick="clicked()">Register</button>
		</div><br><br>

	</div>
	</form>
